server:
  port: 8900
  ssl:
    key-store-type: PKCS12
    key-store: classpath:keystore/kitkat_auth.p12
    key-store-password: password
    enabled: true

spring:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

  datasource:
    url: jdbc:postgresql://localhost:5432/authorizationdb
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
      type:
        descriptor:
          sql:
            BasicBinder: TRACE

